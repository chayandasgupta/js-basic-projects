<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ja basic projects || Client reviews || Testimonial</title>

    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <!-- css -->
    <link rel="stylesheet" href="style.css">
    <!-- font -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700&display=swap');
    </style>
    
</head>

<body>
    <main> 
        <section class="container">
            <!-- section title -->
            <div class="title">
                <h2>Our Reviews</h2>
                <div class="underline"></div>
            </div>

            <!-- reviews -->
            <article class="review">
                <div class="img-container">
                    <img src="person.jpg" id="person-img" alt="person">
                </div>
                <h4 id="author">Chayan</h4>
                <p id="job">Web Designer</p>
                <p id="info">
                    Lorem ipsum dolor sit amet consectetur adipisicing elit. Blanditiis voluptatem quidem vitae harum beatae suscipit, aliquid tenetur libero. Facere nobis cupiditate vel maxime iste repellendus ex ipsum unde dignissimos labore.
                </p>

                <!-- button -->
                <div class="button-container">
                    <button class="prev-btn">
                        <i class="fas fa-chevron-left"></i>
                    </button>
                    <button class="next-btn">
                        <i class="fas fa-chevron-right"></i>
                    </button>
                </div>
            </article>

        </section>
    </main>

    <!-- js -->
    <script src="app.js"></script>
</body>

</html>
